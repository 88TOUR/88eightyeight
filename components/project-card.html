<!-- 프로젝트 카드 컴포넌트 -->
<a href="{{projectUrl}}" class="project-card" tabindex="0" data-project="{{projectKey}}">
  <div class="card-front">
    <img src="{{thumbSrc}}" alt="{{title}}" class="project-thumb" />
    <div class="overlay">
      <h3>{{title}}</h3>
      <p>{{subtitle}}</p>
    </div>
  </div>
</a>
