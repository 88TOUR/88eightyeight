<!-- 범용 모달 컴포넌트 -->
<div class="modal-overlay" id="global-modal" aria-hidden="true">
  <div class="modal">
    <button class="modal-close" aria-label="모달 닫기">&times;</button>
    <div class="modal-content">
      <!-- 모달 헤더 -->
      <header class="modal-header">
        <h2 class="modal-title">{{modalTitle}}</h2>
      </header>
      <!-- 모달 바디 -->
      <section class="modal-body">
        {{modalBody}}
      </section>
      <!-- 모달 푸터 (선택적) -->
      <footer class="modal-footer">
        <button class="btn btn-secondary modal-close-btn">닫기</button>
        {{modalActions}}
      </footer>
    </div>
  </div>
</div>
