<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>프로젝트 템플릿</title>
  <link rel="stylesheet" href="../../assets/css/default.css" />
  <link rel="stylesheet" href="../../assets/css/style.css" />
  <link rel="stylesheet" href="../../assets/css/components/footer.css" />
</head>
<body>
  <div data-include="../../components/navigation.html"></div>
  <main class="section">
    <div class="container">
      <h2>프로젝트 제목</h2>
      <p class="lead">프로젝트 간단 설명을 여기에 입력합니다.</p>
      <!-- 주요 기능 -->
      <section>
        <h3>주요 기능</h3>
        <ul>
          <li>기능 1</li>
          <li>기능 2</li>
          <li>기능 3</li>
        </ul>
      </section>
      <!-- 기술 스택 -->
      <section>
        <h3>기술 스택</h3>
        <div class="tech-tags">
          <span class="tech-tag">기술1</span>
          <span class="tech-tag">기술2</span>
        </div>
      </section>
      <!-- 갤러리 -->
      <section class="projects-grid">
        <img src="../../assets/images/projects/future-projects/future-thumb.jpg" alt="샘플 이미지" />
      </section>
    </div>
  </main>
  <div data-include="../../components/footer.html"></div>
  <script>
  document.querySelectorAll('[data-include]').forEach(function(el) {
    fetch(el.getAttribute('data-include'))
      .then(function(res) { return res.text(); })
      .then(function(html) { el.outerHTML = html; });
  });
</script>

</body>
</html>
